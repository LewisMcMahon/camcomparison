<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cam Comparison</title>

<!-- <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.css"> -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>  
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>  
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.js"></script>

<script src="js/jquery.textfill.min.js"></script>
<script src="js/events.js"></script>
<script src="js/searchFunctions.js"></script>
<script src="js/importData.js"></script>
<script src="js/fillAdvancedSearchOptions.js"></script>
<script src="js/buildRangeCollum.js"></script>

</head>
<body>

<script>
	
	$(document).ready(function() {
		
		declareCustomSearchFunctions()
		
		//initialse data table
	   	$('#camTable').DataTable( {
	        "bFilter" : true,
	        "bPaginate" : false,
	        "sDom" : 'tp',
	        "columns": [
 	                { orderData: [ 0, 1 , 2]},
 	                { orderData: [ 1, 0 , 2]},
 	                { orderData: [ 2, 1 , 0]},
 	                { "type": "size-range"},
 	                { },
 	                { "visible": false },
 	                { "visible": false },
 	                { "visible": false },
 	                { "visible": false },
 	                { "visible": false },
 	                { "visible": false },
 	               	{ "visible": false }
    		]
	    });
    
	    importData();
	    
	    defineEvents()
   		
   		
	} );
</script>

<table id="camTable" class="display" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Name</th>
			<th class="rangeHeader" width="100%"><span>Range</span>
				<div class="rangeScale"></div>
			</th>
			<th>Price</th>
			<th>Weight</th>
			<th>Strength</th>
			<th>Stem Count</th>
			<th>Axle Count</th>
			<th>Extendable Sling</th>
			<th>Is Offset</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<th>Manufacturer</th>
			<th>Model</th>
			<th>Name</th>
			<th class="rangeHeader" width="100%">
				<div class="rangeScale"></div>
				<span>Range</span>
			</th>
			<th>Price</th>
			<th>Weight</th>
			<th>Strength</th>
			<th>Stem Count</th>
			<th>Axle Count</th>
			<th>Extendable Sling</th>
			<th>Is Offset</th>
		</tr>
	</tfoot>
	<tbody></tbody>
</table>

<div id="advancedSearch">
	<div class="inputContainer">
		<label>Manufacturer:</label>
		<select id="manufacturerSearchOption"></select>
	</div>
	<div class="inputContainer">
		<label>Model:</label>
		<select id="modelSearchOption"></select>
	</div>
	<div class="inputContainer">
		<label>Name:</label>
		<select id="nameSearchOption"></select>
	</div>
	<div class="inputContainer">
		<label>Range contains (mm):</label>
		<input id="rangeInput" ></input>
	</div>
	<div class="inputContainer">
		<label>Price is less than:</label>
		<input id="priceInput" ></input>
	</div>
	<div class="inputContainer">
		<label>Weight is less than:</label>
		<input id="weightInput" ></input>
	</div>
	<div class="inputContainer">
		<label>Strength is greater than:</label>
		<input id="strengthInput" ></input>
	</div>
	<div class="inputContainer">
		<label>Number of stems:</label>
		<select id="stemCountInput">
			<option value="">All</option>
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
	</div>
	<div class="inputContainer">
		<label>Number of axles:</label>
		<select id="axleCountInput">
			<option value="">All</option>
			<option value="1">1</option>
			<option value="2">2</option>
		</select>
	</div>	
	<div class="inputContainer">
		<label>Sling is extendable:</label>
		<select id="extendableSlingInput">
			<option value="">All</option>
			<option value="Yes">Yes</option>
			<option value="No">No</option>
		</select>
	</div>
	<div class="inputContainer">
		<label>Lobes are offset:</label>
		<select id="offsetInput">
			<option value="">All</option>
			<option value="Yes">Yes</option>
			<option value="No">No</option>
		</select>
	</div>
	<div class="inputContainer">
		<label>Currency to display:</label>
		<select id="currencyInput">
			<option value="USD">USD</option>
			<option value="GBP">GBP</option>
			<option value="EUR">EUR</option>
		</select>
	</div>	
	<div class="inputContainer">
		<div id="showExtraData">Show Extra Data</div>
	</div>
	
</div>

</body>
</html>
